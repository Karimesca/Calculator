<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    <style>
        #calculator {
            border: 1px solid gray;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }

        #zone {
            height: 50px;
            background-color: lightgray;
            border-radius: 9px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            font-size: 24px;
        }

        .btn {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="calculator" class="w-50">
            <div id="zone"></div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button onclick="ecrire('%')" class="btn p-3 btn-secondary w-100">%</button></div>
                <div class="col-3"><button onclick="supprimer()" class="btn p-3 btn-secondary w-100">CE</button></div>
                <div class="col-3"><button onclick="effacerTout()" class="btn p-3 btn-secondary w-100">C</button></div>
                <div class="col-3"><button onclick="supprimer()" class="btn p-3 btn-warning w-100" id="delete-btn"> <i class="fa-solid fa-delete-left"></i></button></div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-3"><button onclick="ecrire('7')" class="btn p-3 btn-secondary w-100">7</button></div>
                <div class="col-3"><button onclick="ecrire('8')" class="btn p-3 btn-secondary w-100">8</button></div>
                <div class="col-3"><button onclick="ecrire('9')" class="btn p-3 btn-secondary w-100">9</button></div>
                <div class="col-3"><button onclick="ecrire('*')" class="btn p-3 btn-warning w-100">*</button></div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button onclick="ecrire('4')" class="btn p-3 btn-secondary w-100">4</button></div>
                <div class="col-3"><button onclick="ecrire('5')" class="btn p-3 btn-secondary w-100">5</button></div>
                <div class="col-3"><button onclick="ecrire('6')" class="btn p-3 btn-secondary w-100">6</button></div>
                <div class="col-3"><button onclick="ecrire('-')" class="btn p-3 btn-warning w-100">-</button></div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button onclick="ecrire('1')" class="btn p-3 btn-secondary w-100">1</button></div>
                <div class="col-3"><button onclick="ecrire('2')" class="btn p-3 btn-secondary w-100">2</button></div>
                <div class="col-3"><button onclick="ecrire('3')" class="btn p-3 btn-secondary w-100">3</button></div>
                <div class="col-3"><button onclick="ecrire('+')" class="btn p-3 btn-warning w-100">+</button></div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-3"><button onclick="ecrire('0')" class="btn p-3 btn-secondary w-100">0</button></div>
                <div class="col-3"><button onclick="ecrire('.')" class="btn p-3 btn-secondary w-100">.</button></div>
                <div class="col-3"><button onclick="calculer()" class="btn p-3 btn-primary w-100">=</button></div>
                <div class="col-3"><button onclick="ecrire('/')" class="btn p-3 btn-warning w-100">/</button></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
